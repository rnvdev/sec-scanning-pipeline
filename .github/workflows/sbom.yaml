name: sbom
on:
  push:
    branches:
    - main
    
permissions:
  contents: write

jobs:
  scan:
    name: Check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trivy Sbom
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'github'
          output: 'dependency-results.sbom.json'
          scan-ref: '.'
          github-pat: $